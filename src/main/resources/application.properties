spring.application.name=spring-thymeleaf-app

# PostgreSQL の接続設定
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate（JPA）の設定
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 猫の画像を取得するAPIのURL
cat.api.url=https://api.thecatapi.com/v1/images/search

#　10分の1の確率で異なる画像を表示する
cat.rare.url=https://gira-gira-bucket.s3.ap-northeast-1.amazonaws.com/wp-content/uploads/2025/01/19183700/%E7%8C%AB%E3%80%80%E3%82%B3%E3%82%B9%E3%83%95%E3%82%9A%E3%83%AC.png
